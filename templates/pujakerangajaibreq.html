<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">

    <div class="max-w-md mx-auto p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-black mb-6">Form with GET Method</h2>
        <form action="/pujakerangajaib" method="get">
            <label for="getNama" class="text-black block mb-2">Nama:</label>
            <input type="text" placeholder="Masukin Namamu!" id="getNama" name="name" class="w-full px-4 text-black py-2 border rounded mb-4">
            <button type="submit" class="bg-black text-white px-4 py-2 rounded">Submit</button>
        </form>

        <h2 class="text-2xl font-semibold text-black mt-8 mb-6">Form with POST Method</h2>
        <form action="/pujakerangajaib" method="post">
            <label for="postNama" class="text-black block mb-2">Nama:</label>
            <input type="text" placeholder="Masukin Namamu!" id="postNama" name="name" class="w-full px-4 text-black py-2 border rounded mb-4">
            <button type="submit" class="bg-black text-white px-4 py-2 rounded">Submit</button>
        </form>
    </div>

</body>
</html>
